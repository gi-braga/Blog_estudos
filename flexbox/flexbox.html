<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightcoral;
            display: flex;
            flex-flow: row wrap;      
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de Blobo A</div>
        <div class="item">Exemplo de Blobo B</div>
        <div class="item">Exemplo de Blobo C</div>
        <div class="item">Exemplo de Blobo D</div>
        <div class="item">Exemplo de Blobo E</div>
        <div class="item">Exemplo de Blobo F</div>
        <div class="item">Exemplo de Blobo G</div>
    </div>
    
</body>
</html>
