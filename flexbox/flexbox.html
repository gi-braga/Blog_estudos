<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: lightcoral;
        }

        main {
            background-color: lightgreen;
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-flow: column nowrap;
            justify-content: flex-start;
            align-items: center;
        }

        section {
            background-color: lightblue;
            height: 400px;
            width: 600px;
            text-align: center;
            margin-top: 10px;
        }

        header {
            width: 100vw;
            height: 20vh;  
            display: flex;
            flex-flow: row nowrap;
            align-items: flex-end;       
        }

        header > h1 {
            text-align: center;
        }

        nav {
            padding: 20px;
            font-size: 1.2em;

        }

        nav > a {
            text-decoration: none;
            color: white
        }

        section.conteiner {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
        }

        div.item {
            background-color: lightcoral;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: 100px;
        }

        div.retorno {
    background-color: #D98F89;
    width: 200px;
    border-radius: 10px;
    text-align: center;
   
    margin: auto;
    padding: 10px;
}

div.retorno > a {
    color: white;
    text-decoration: none;
}



    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home </a>

            <a href="#">Home </a>
            <a href="#">Home </a>
            <a href="#">Home </a>

        </section>
    </main>

</html>
