<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc_principal">
        <div id="calc" class="calc">
            <div id="nome" class="nome">
                <p>Calculadora de Gisele</p>
            </div>
            <div id="display" class="display">
                <p id="visor" class="visor">0</p>
            </div>
            <div id="teclas" class="teclas">
                <button id="tligar" class="teclaOp">ON</button>
                <button id="tlimpar" class="tecla">C</button>
                <button id="t(" class="tecla">(</button>
                <button id="t)" class="tecla">)</button>
                <button id="t7" class="tecla">7</button>
                <button id="t8" class="tecla">8</button>
                <button id="t9" class="tecla">9</button>
                <button id="tsoma" class="teclaOp">+</button>
                <button id="t4" class="tecla">4</button>
                <button id="t5" class="tecla">5</button>
                <button id="t6" class="tecla">6</button>
                <button id="tsubt" class="teclaOp">-</button>
                <button id="t1" class="tecla">1</button>
                <button id="t2" class="tecla">2</button>
                <button id="t3" class="tecla">3</button>
                <button id="tmult" class="teclaOp">x</button>
                <button id="t0" class="tecla">0</button>
                <button id="tseparador" class="tecla">.</button>
                <button id="tigual" class="teclaRes">=</button>
                <button id="tdivi" class="teclaOp">/</button>
            </div>
        </div>
        <div id="calc_aba">
            <img src="seta_direita.svg" alt="seta_direita">
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
