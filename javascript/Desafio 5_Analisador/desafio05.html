<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio JavaScript</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="add">
            <label for="fnum">Número (entre 1 e 100):</label>
            <input type="number" id="fnum" name="fnum">
            <input type="button" value="Acidionar" onclick="adicionar()">
            <br><select name="flista" id="flista" size="6"></select>
        </div>  
        <div id="res">
            <button onclick="finalizar()">Finalizar</button>
            <p id="finalizar">
                A análise será exibida aqui.
            </p>

        </div>
    </section>
    <footer>
        <p>&copy; Braga Studio</p>
    </footer>

    <script src="script5.js"></script>
</body>
</html>
