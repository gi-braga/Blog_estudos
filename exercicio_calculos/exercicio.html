<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculos</title>
    <s><link rel="stylesheet" href="style.css"></s>
</head>
<body>
    <main>
        <h2>Calculadora simples</h2>
        <div class="valor">
            <label>Valor 1</label>
            <input type="text" name="valor1" id="valor1">
        </div>
        <div class="valor">
            <label>Valor 2</label>
            <input type="text" name="valor2" id="valor2">
        </div>
        <div class="valor">
            <label>Resultado</label>
            <input type="text" name="res" id="result" readonly style="cursor:not-allowed">
        </div>
        <div class="operacoes">
            <button id="btn_soma">+</button>
            <button id="btn_subt">-</button>
            <button id="btn_mult">x</button>
            <button id="btn_divi">/</button>
            <button id="limpar" onclick="limpar()">c</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
