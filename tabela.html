<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        table {
            margin: auto;
            width: 500px;
            height: 100px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        thead {
            background-color: gray;
            color: white;
        }

        thead > tr > th {
            position: sticky;
            top: -1px;
            background-color: gray;

        }

        tfoot {
            background-color: gray;
            color: white;

        }

        tbody > tr:nth-child(2n) {
            background-color: lightgray;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            background-color: lightgray;
            padding: 10px;
        }

        #btn_imprimir{
            width: 200px;
            border-radius: 10px;
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            cursor: pointer;
        }

        div.retorno {
            background-color: #D98F89;
            width: 200px;
            border-radius: 10px;
            text-align: center;
            margin-top: 40px;
            padding: 10px;
        }

        div.retorno > a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
